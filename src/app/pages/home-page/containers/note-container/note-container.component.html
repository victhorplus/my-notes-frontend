<form [formGroup]="noteForm" class="note">
    <section class="note--title">
        <input formControlName="title" placeholder="Título da anotação">
        <ng-container *ngIf="isLoading">
            <mat-spinner diameter="20"></mat-spinner>
        </ng-container>
    </section>
    <section class="note--content">
        <textarea formControlName="content" placeholder="Conteúdo da anotação"></textarea>
    </section>
</form>
