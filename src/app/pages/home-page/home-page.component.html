<div class="content">
    <aside>
        <app-note-list-container
            [notes]="notes$ | async"
            [isLoading]="getNotesLoading"
            (search)="getData($event)"
            (select)="onSelectNote($event)"
            (add)="onAddNote()"
            (delete)="onDeleteNote($event)"
        ></app-note-list-container>
    </aside>
    
    <main>
        <app-note-container [note]="selectedNote" [isLoading]="noteLoading" (save)="onSave($event)"></app-note-container>
    </main>
</div>
